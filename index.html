<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Forcasting application:</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter the city name " spellcheck="false">
            <button><i class="material-icons">search</i></button>
        </div>

        <div class="weather">
            <img src="weather.jpeg" class="weather-icon">
            <h1 class="temp">22 â„ƒ</h1>
            <div class="city">bangalore</div>

            <div class="details">

                <div class="col">
                    <img src="humidity-1.jpeg" class="weather-icon">
                    <h2 class="humidity">50% </h2>

                    <p class="condition">humidity</p>
                </div>

                <div class="col">
                    <img src="wind-speed.jpeg" class="weather-icon">
                    <h2 class="wind">15 km/hr </h2>
                    <p class="condition">wind speed</p>
                </div>

            </div>
        </div>
    </div>





    <script src="weather.js"></script>
</body>

</html>
